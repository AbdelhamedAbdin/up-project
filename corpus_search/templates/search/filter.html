<div class="handle-position">
    <div class="sticky">
        <div class="filter">
            <form id="filter-form" method="get">
            {% csrf_token %}
              <div class="FilterPanel">
                <div class="FilterPanelTitle">Actor</div>
                <div class="FilterPanelContent">
                  <div>
                    <div class="FilterPanelLabel">Name</div>
                    <div class="mt-1">
                      <select class="Select" name="actor">
                            <option value="">Any</option>
                          {% for actor in filter.actors %}
                            <option value="{{ actor.id }}">{{ actor.name_en }}/{{ actor.name_zh }} ({{ actor.code }})</option>
                          {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="mt-3">
                    <div class="FilterPanelLabel">Gender</div>
                    <div class="mt-1">
                      <select class="Select" name="gender">
                              <option value="">Any</option>
                              <option value="0">Female</option>
                              <option value="1">Male</option>
                      </select>
                    </div>
                  </div>
                  <div class="mt-3">
                    <div class="FilterPanelLabel">Age</div>
                    <div class="mt-1">
                      <select class="Select" name="age">
                          <option value="">Any</option>
                          <option value="0">Adult</option>
                          <option value="1">Child</option>
                          <option value="2">Teenager</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-4">
                <div class="FilterPanel">
                  <div class="FilterPanelTitle">Film</div>
                  <div class="FilterPanelContent">
                    <div>
                      <div class="FilterPanelLabel">Name</div>
                      <div class="mt-1">
                        <select class="Select" name="film">
                                <option value="">Any</option>
                            {% for film in filter.films %}
                                <option value="{{ film.id }}">{{ film.name_en }}/{{ film.name_zh }} ({{ film.year }})</option>
                            {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="mt-3">
                      <div class="FilterPanelLabel">Genre</div>
                      <div class="mt-1">
                        <select class="Select" name="genre">
                          <option value="">Any</option>
                            <option value="0">Comedy</option>
                            <option value="1">Crime/Horror</option>
                            <option value="2">Drama</option>
                        </select>
                      </div>
                    </div>
                    <div class="mt-3">
                      <div class="FilterPanelLabel">Year</div>
                      <div class="mt-1">
                        <div class="flex items-center">
                          <div class="mr-2 text-right w-12">from</div>
                          <select class="Select" name="from">
                              <option value="">Any</option>
                              {% for year_from in filter.films %}
                                <option value="{{ year_from.year }}">{{ year_from.year }}</option>
                              {% endfor %}
                          </select>
                        </div>
                        <div class="flex items-center mt-1">
                          <div class="mr-2 text-right w-12">to</div>
                          <select class="Select" name="to">
                              <option value="">Any</option>
                              {% for year_to in filter.films %}
                                <option value="{{ year_to.year }}">{{ year_to.year }}</option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-4">
                <a class="text-decoration-none" style="color: #c53030; margin-left: 10px" href="#">Clear Filter</a>
                <h2 id="#text-appearance"></h2>
              </div>
            <input type="submit">
            </form>
        </div>
    </div>
</div>
