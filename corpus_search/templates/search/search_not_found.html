{% if sentences.count == 0 %}

<div class="intro-tap mt-6">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" href="#sentence" role="tab" data-toggle="tab">Sentence ({{ sentences.count }})</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#word" role="tab" data-toggle="tab">Words ({{ sentences.count }})</a>
